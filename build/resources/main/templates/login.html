<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="form-section">
        <form class="signup-form" th:action="@{/login}" th:object="${user}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username" th:field="*{username}" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="..........." th:field="*{password}" required>

            <button type="submit">Sign In</button>
        </form>

        <div class = "container-message">
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="message">
                <p th:text="${successMessage}"></p>
            </div>
        </div>
    </div>

    <div class="text-section">
        <h2>Welcome Back!</h2>
        <a href="#" class="login-link" th:href="@{/register}">I don't have an account yet</a>
    </div>

</div>

</body>
</html>
