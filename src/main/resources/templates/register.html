<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="text-section">
        <h2>Ready to start planning your happily ever after?</h2>
        <a href="#" class="login-link" th:href="@{/login}">I already have an account</a>
    </div>
    <div class="form-section">
        <form class="signup-form" th:action="@{/register}" th:object="${user}" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="username" th:field="*{username}" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="..........." th:field="*{password}" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="..........." th:field="*{confirmPassword}" required>

                <button type="submit">Sign Up</button>
        </form>

        <div class = "container-message">
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="message">
                <p th:text="${successMessage}"></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
